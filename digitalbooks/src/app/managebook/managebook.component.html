<form class="border border-2 border-Secondary p-3 rounded rounded-3">
    <div style="background-color: #b7b9be;">
        <h4 style="padding: 5px; text-align: center;">Add Book</h4>
    </div>
<div class="row" style="background-color: #e2e2e3;margin-right: 2px;margin-left: 2px;">
    <div class="row form-group pb-2 pt-2">
        <label class="col-sm-4 form-label" style="text-align: right;"><b>Title</b></label>
        <div class="col-sm-8 form-group">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="row form-group pb-2">
        <label class="col-sm-4 form-label" style="text-align: right;"><b>Category</b></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="row form-group pb-2">
        <label class="col-sm-4 form-label" style="text-align: right;"><b>Price</b></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="row form-group pb-2">
        <label class="col-sm-4 form-label"style="text-align: right;"><b>Author</b></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="row form-group pb-2">
        <label class="col-sm-4 form-label" style="text-align: right;"><b>Publisher</b></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="row form-group pb-2">
        <label class="col-sm-4 form-label" style="text-align: right;"><b>Publisher Date</b></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="row form-group pb-2">
        <label class="col-sm-4 form-label"style="text-align: right;"><b>Chapters</b></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="row form-group pb-2">
        <label class="col-sm-4 form-label"style="text-align: right;"><b>Logo</b></label>
        <div class="col-sm-8">
            <input type="file" class="form-control" />
        </div>
    </div>
    <div class="row  pb-2">
        <label class="col-sm-4 form-label"style="text-align: right;"><b>Active</b></label>
        <div class="col-sm-8">
            <input type="checkbox" checked/>
        </div>
    </div>
    <div class="pt-1 pb-2" style="text-align: center;">
        <a class="btn btn-primary">Save</a> &nbsp;&nbsp;
        <a (click)="backtoAuthorBookList()" class="btn btn-secondary">Back</a>
    </div>

</div>
</form>
