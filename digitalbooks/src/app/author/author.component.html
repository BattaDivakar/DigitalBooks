<a (click) ="addbook()"class="pull-right btn btn-secondary">Add new book</a>
<div style="padding: 20px;"></div>
<table class="table table-bordered" style="background-color: #e2e2e3;border-color: rgba(0, 0, 0, 0.26);">
    <thead>
        <tr>
            <th style="width: 10%;text-align: center;">Logo</th>
            <th style="width: 20%;">Title</th>
            <th style="width: 10%;">Category</th>
            <th style="width: 10%;">author</th>
            <th style="width: 10%;">Publisher</th>
            <th style="width: 12%;">Publisher Date</th>
            <th style="width: 8%;">Chapters</th>
            <th style="width: 10%; text-align: right;">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of booklist">
            <td style="text-align: center;"><img [src]="book.logo" width="50" height="50" /></td>
            <!-- <td>{{book.title.substring(0,20)+"..."}}</td> -->
            <td><a  routerLink="managebook" style="text-decoration: none;">{{book.title}}</a></td>
            <td>{{book.category}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td style="text-align: center;">{{book.publisherDate}}</td>
            <td style="text-align: center;">{{book.chapters}}</td>
            <td style="text-align: right;">{{book.price|currency:'INR'}}</td>
            <!-- <td>
                <button class="btn btn-primary">Edit</button>
            </td> -->
        </tr>
        <tr *ngIf="booklist?.length === 0">
           <td colspan="8">
               No Books found
           </td>
        </tr>
    </tbody>
</table>
