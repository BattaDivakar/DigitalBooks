<header class="d-flex justify-content-between border border-2 border-Secondary p-3 rounded rounded-3" style="padding-bottom: 0rem !important ;padding-top: 0rem !important">
   <div style="padding-top: 0.5rem">
     <img  routerLink ="" src="assets/images/book.jpg" style="width:100px;height: 50px"/><br>
     <h6 class="textheader">Digital Books</h6>
   </div>
   <div style="padding-top: 1rem">
      <a *ngIf= "!loggedIn()" routerLink ="singup" class= "me-2 btn" style="background-color: #b7b9be !important;">Sign up</a>
      <a *ngIf= "!loggedIn()" routerLink ="login" class="btn" style="background-color: #b7b9be !important;" >Sign in</a>
      <a *ngIf= "loggedIn() && (showmybooks()=='true')" routerLink ="mybooks" class= "me-2 btn" style="background-color: #b7b9be !important;">My Books</a>
      <a *ngIf= "loggedIn() && (showmybooks()=='true')" routerLink ="mypayments" class="me-2 btn" style="background-color: #b7b9be !important;" >My Payments</a>
      <a *ngIf= "loggedIn()" (click) ="onLogout()" class="btn" style="background-color: #b7b9be !important;">Sign out</a>
   </div>
</header>
